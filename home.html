<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a236e5c085.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style3.css" />
</head>

  </style>
</head>
<body onload="loadUser()">

  <div class="card">
     <p style="margin-left: 258px;font-size: 20px;margin-top: -20px;">logout<i style="margin-left: 0px;" onclick="logout()"class="fa-solid fa-arrow-right-to-bracket" title="logout"></i></p>

    <h3 style="text-align: center;"  id="welcome">Welcome!</h3>
   
    <input type="text" id="name" placeholder="Name">
    <input type="date" id="date" placeholder="date">
    <input type="email" id="email" disabled>
    <input type="number" id="number"  placeholder="Mobile">
    
    <select id="gender">
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <div style="margin-top: 15px; margin-left: 20px;">
      <button class="edit-btn" onclick="enableEdit() ">Edit</button>
      <button onclick="updateUser()" class="up">Update</button>
      <button class="delete-btn" onclick="deleteUser()">Delete</button>
      
    </div>

    <p id="message" style="margin-top:10px; color: green;"></p>
  </div>

  <script src="home.js"></script>
  
</body>
</html>
