<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style2.css">
</head>

<body>

    <div class="container">
        <div>
            <h2 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Register</h2>
            <br>
            <input type="name" placeholder="Enter a Name" id="name" class="place form-control">
            <p style="color: red; " id="nameerror"></p><br>
             <input type="date" placeholder="Enter a date" id="date" class="place form-control">
            <p style="color: red; " id="dateerror"></p><br>
              <input type="text" placeholder="Enter a Number" id="number" pattern="\d{10}" maxlength="10" title="Enter 10 digit mobile number" class="place form-control" required />

            <p style="color: red; " id="numbererror"></p><br>

            <input type="email" placeholder="Enter a Email" id="email" class="place form-control" >
            <p style="color: red; " id="emailerror"></p><br>
            <input type="password" placeholder="Enter a Password" id="password" class="place form-control">
            <p style="color: red; " id="passworderror"></p><br>
            <label><input type="checkbox" onclick="my()">show password</label><br><br>
            <button class="btn btn-success" onclick="signUp()">SIGN-UP</button>
            <br><br>
            <p class="text-dark">Already have an account<a href="index.html"> login?</a></p>
        </div>
        <p style="color: green" id="success"></p>
    </div>
    <script src="register.js"></script>

</body>
</html>
