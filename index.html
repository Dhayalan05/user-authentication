<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h2 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;margin-top: 10px;">LOGIN
        </h2><br>
        <div>
            <input type="email" placeholder="Enter a email" id="email" class="place form-control" >
            <p style="color: red; " id="emailerror"></p><br>
            <input type="password" placeholder="Enter a password" id="password" class="place form-control">
            <p style="color: red; " id="passworderror"></p>

            <label><input type="checkbox" onclick="my()">show password</label><br><br>
            <button class="btn btn-primary" type="submit" onclick="login()">Login</button>
            <br><br>
             <p class="text-dark">Create a New account <a href="register.html">Sign-up?</a></p>
        </div>
        <p style="color: green; "    id="message"></p>
    </div>
    <script src="index.js"></script>


</body>

</html>
